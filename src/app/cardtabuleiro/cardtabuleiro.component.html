<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div *ngFor="let lista of listaDeJogadasAcertadas" class="col-md-1">
                <input disabled="true" [value]="lista" type="text" class="form-control text-center" />
            </div>
        </div>
        <div class="col">
            <p>Digite uma letra.</p>
        </div>
        <div class="col-sm-5">
            <input type="email" (input)="atualizaLetra($event)" class="form-control" />
        </div>
        <div class="col">
            <button class="btn btn-primary btn-sm" (click)="verificarLetra()">Jogar</button>
        </div>
    </div>
</div>
